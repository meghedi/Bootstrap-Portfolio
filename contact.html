    <div class="container mt-5 mainContent">
      <h1>Contact</h1>
      <hr>
       <div id="content" class="pb-5">
        <form name="contactForm" action="#">
            <div class="form-group">
                <label for="fullName">Name</label>
                <input type="text" class="form-control" name="fullName" id="fullName" placeholder="John Smith" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com" required aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
       </div>
